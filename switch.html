<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Clowdy</option>
            <option value="rainy">Rainy</option>
            <option value="windy">Windy</option>
        </select>
        <a href="#" onclick="btnPressed()">See below</a>
        <p id="outputText">Weather advice: </p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "Wear your sungalsses and hat";
                        break;
                    case "snowy":
                        advice = "Be sure you're warm";
                        break;
                    case "cloudy":
                        advice = "You might need to carry a jacket";
                        break;
                    case "rainy":
                        advice = "A rain coat and boots are ideal";
                        break;
                    case "windy":
                        advice = "Wear a jersey";
                        break;                
                }
                document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
            }
        </script>
    </body>
</html>
