<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading"></h1>
        <p id="paragraph"></p>
        <p id="paragraph1"></p>

        <script>
            var text1;
            var text2;
            var text3;

            var numA = 7;
            var numB = 10;

            text1 = "Hello everyone";
            text2 = "It's my first time coding with JS ";
            text3 = "JS is not so hard";

            document.getElementById("heading").innerHTML = (text1); 
            document.getElementById("paragraph").innerHTML = (text2 + text3);
            document.getElementById("paragraph1").innerHTML = (numA +" x "+ numB + " =" + numA * numB);
        </script>
    </body>
</html>
